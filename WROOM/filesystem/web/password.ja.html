<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nuibot WiFi 設定</title>
<style>input[type=checkbox] { display: none;}
label{font-size:150%; vertical-align: middle;}</style>
</head>
<body>
<div style="zoom: 150%;">
<h1>Nuibot WiFi 設定</h1>
<form action="/connect.html" method="post">
"$ssid" に接続します。<br>
<br>
パスワード:<input type="password" name="pw" id="pwd"/>
<input type="hidden" name="ssid" value="$ssid">
<input type="checkbox" id="pwck"/><label for="pwck" id="lb">🕶</label><br>
<input type="submit" name="submit">
</form>
</div>
<!-- End -->
<script>
var pw = document.getElementById('pwd');
var lb = document.getElementById('lb');
var pwCheck = document.getElementById('pwck');
pwCheck.addEventListener('change', function() {
    if(pwCheck.checked) {
        pw.setAttribute('type', 'text');
        lb.innerHTML="👁";
    } else {
        pw.setAttribute('type', 'password');
        lb.innerHTML="🕶";
    }
}, false);
</script>
</body>
</html>
