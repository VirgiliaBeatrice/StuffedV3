<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
$noip?[
<meta http-equiv="refresh" content="2; URL=/connect.html"/>
$]
<title>Nuibot WiFi Setting</title>
<style>input[type=checkbox] { display: none;}
label{font-size:150%; vertical-align: middle;}</style>
</head>
<body>
<div style="zoom: 150%;">
<h1>Nuibot WiFi Status</h1>
$gotip?[
Please connect to WiFi AP of <em>$ssid</em> and open the
<a href="http://nuibot.haselab.net?NuibotIP=$ip">MakeCode Editor for Nuibot</a>.
<br />
<br />
$]
AP to connect: <em>$ssid</em><br>
status="$state"<br>
ip:$ip<br>
mask:$mask<br>
gw:$gw<br>
<br>
<a href="/delete.html">See registered access points</a><br>
<form action="/delete.html" method="post">
<button class="AP" type="submit" name="selected" value="$ssid">Disconnect and unregister <em>$ssid</em></button>
</form>
<form action="/connect.html" method="post">
<input type="hidden", name="ssid" value="$ssid" />
<button class="AP" type="submit" name="apSwitch" value="switch">$apStart?[Stop$]     $apStop?[Start$] access point for setting</button>
</form>
</body>
</html>
